<html>
<head>
	<title> Contact Me</title>
</head>
<body>
	<form>
		<fieldset>
			<legend >Contact Me</legend>
			<center>
				<table>
				<tr>
					<td> <b> Name: </b> </td>
					<td> <input type="text" name="name" placeholder="name" size="50"/> <br/> </td>
				</tr>

				<tr>
					<td> <b> Email: </b> </td>
					<td> <input type="email" name="email" placeholder="email" size="50"/> <br/></td>
				</tr>

				<tr>
					<td> <b> Phone Number: </b> </td>
					<td> <input type="number" name="phone" placeholder="phone number" size="50"/> <br/></td>
				</tr>

				<tr>
					<td> <b> DOB: </b> </td>
					<td> <input type="date" name="dob" placeholder="dob" size="50"/> <br/> </td>
				</tr>

				<tr>
					<td> <b> Gender: </b> </td>
					<td>
						<input type="radio" name="gender"/> Male
						<input type="radio" name="gender"/> Female
						<input type="radio" name="gender"/> Other <br/>
					</td>
				</tr>

				<tr>
					<td> <b> Upload: </b> </td>
					<td> <input type="file" name="image"/> <br/> </td>
				</tr>

				<tr>
					<td> <b> Message: </b> </td>
					<td> <textarea cols="20" rows="2"> </textarea> <br/> </td>
				</tr>

				<tr>
					<td> <center> <input type="reset" name="" value="RESET"/> </center> </td>
					<td> <center> <a href="atanu.saha415@gmail.com"> <input type="submit" name="" value="SEND"</a> </center> </td>
				</tr>
			</table>
			</center>
		</fieldset>
	</form>
</body>
</html>
